<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/manifest.json">
    <link rel="import" href="../common/header.html">
    <link rel='stylesheet' href='/css/common/header.css' type='text/css'/>
    <link rel='stylesheet' href='/css/common/form.css' type='text/css'/>
    <link rel='stylesheet' href='/css/common/common.css' type='text/css'/>

    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
</head>
<body>
<header th:replace='common/header.html :: fragment-header'></header>

<section class="wrapper box">
    <div class="container">

        <h2>로그인</h2>

        <form method="post" action="/user/login" th:object="${user}">
            <div class="form-group">
                <label for="id"></label>
                <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" th:classappend="${#fields.hasErrors('id')} ? 'error-input' : ''" />
                <div class="error-class" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>
            <div class="form-group">
                <label for="pwd"></label>
                <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" th:classappend="${#fields.hasErrors('pwd')} ? 'error-input' : ''" />
                <div class="error-class" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>
            </div>
            <br/>
                <span>
                    <div th:if="${error}">
                        <p th:text="${exception}"></p>
                    </div>
                </span>
            <div class="form-group">
            <button type="submit" class="btn-add">로그인</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
